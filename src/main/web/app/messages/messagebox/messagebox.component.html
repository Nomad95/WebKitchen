<section>
    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-2 sidenav">
                <h4>Wiadomości </h4>
                <ul class="nav nav-pills nav-stacked">
                    <li class="active"><a routerLink="/messagebox/0">Odebrane</a></li>
                    <li><a routerLink="/messagebox/sent" >Wysłane</a></li>
                </ul><br>
            </div>
            <div class="col-sm-9">
                <div class="tab-content">
                    <div class="tab-pane active">
                        <received-messages [indexFirstMsgOnSite]="indexFirstMsgOnSite"></received-messages>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Modal -->
    <div id="new-message" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-body">
                    <sending-message></sending-message>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Powrót</button>
                </div>
            </div>

        </div>
    </div>

</section><!--section close-->
